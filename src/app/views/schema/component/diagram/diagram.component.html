<div class="diagram-container">
  <div #diagram class="joint-canvas"></div>
  
  <div class="diagram-controls">
    <button class="control-btn zoom-in" (click)="zoomIn()" matTooltip="Aumentar Zoom">
      <i class="bi bi-zoom-in"></i>
    </button>
  
    <button class="control-btn zoom-out" (click)="zoomOut()" matTooltip="Diminuir Zoom">
      <i class="bi bi-zoom-out"></i>
    </button>
  
    <button class="control-btn fit-content" (click)="fitContent()" matTooltip="Ajustar ao ConteÃºdo">
      <i class="bi bi-arrows-fullscreen"></i>
    </button>
  
    <button class="control-btn link" (click)="toggleLinkingMode()" [class.active]="isLinkingMode" matTooltip="Criar Relacionamento">
      <i class="bi bi-link-45deg"></i>
    </button>

    <button class="control-btn screenshot" (click)="takeScreenshot()" matTooltip="Capturar Tela">
      <i class="bi bi-camera"></i>
    </button>
  </div>
  
  <!-- Relationship Type Dropdown -->
  <div #relationshipDropdown class="relationship-dropdown" [style.display]="showRelationshipDropdown ? 'block' : 'none'">
    <select #relationshipSelect (change)="onRelationshipTypeChange($event)" (blur)="hideRelationshipDropdown()">
      <option value="">Selecione</option>
      <option value="one-to-one">(1:1)</option>
      <option value="one-to-many">(1:n)</option>
      <option value="many-to-one">(n:1)</option>
      <option value="many-to-many">(n:n)</option>
    </select>
  </div>
  
</div>
