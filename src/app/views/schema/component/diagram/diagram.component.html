<div class="diagram-container">
  <div #diagram class="joint-canvas"></div>
  
  <div class="diagram-controls">
    <button class="control-btn zoom-in" title="Zoom In" (click)="zoomIn()">
      <span class="material-icons">add</span>
    </button>
    <button class="control-btn zoom-out" title="Zoom Out" (click)="zoomOut()">
      <span class="material-icons">remove</span>
    </button>
    <button class="control-btn fit-content" title="Fit Content" (click)="fitContent()">
      <span class="material-icons">fit_screen</span>
    </button>
  </div>
</div>
