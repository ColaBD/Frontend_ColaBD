<section class="d-flex tela">
  <!-- Loading State -->
  <div *ngIf="isLoadingSchema" class="loading-container">
    <div class="loading-content">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Carregando...</span>
      </div>
      <p class="mt-3">Carregando schema...</p>
    </div>
  </div>

  <!-- Error State -->
  <div *ngIf="schemaLoadError && !isLoadingSchema" class="error-container">
    <div class="error-content">
      <div class="alert alert-danger" role="alert">
        <strong>Erro:</strong> {{ schemaLoadError }}
      </div>
    </div>
  </div>

  <!-- Schema Editor (shown when not loading and no error) -->
  <div *ngIf="!isLoadingSchema && !schemaLoadError" class="schema-editor-container d-flex w-100">
    
    <!-- Save Success Message -->
    <div *ngIf="saveSuccess" class="alert alert-success alert-dismissible position-fixed" 
        style="top: 20px; right: 20px; z-index: 1050; min-width: 300px;">

      <i class="bi bi-check-circle me-2"></i>
      Schema salvo com sucesso!
    </div>
    
    <!-- Save Error Message -->
    <div *ngIf="saveError" class="alert alert-danger alert-dismissible position-fixed" 
        style="top: 20px; right: 20px; z-index: 1050; min-width: 300px;">

      <i class="bi bi-x-circle me-2"></i>
      {{ saveError }}
      <button type="button" class="btn-close" (click)="saveError = null"></button>
    </div>

    <div class="editor-container" [style.width.px]="editorWidth">
      <div class="editor-nav">
        <div class="nav-item" [class.active]="activeEditor === 'table'" (click)="setActiveEditor('table')">
          <span>Edição de Tabelas</span>
        </div>
          <div class="nav-actions ms-auto d-flex align-items-center">
              <button
                      class="btn btn-generate-sql me-2"
                      (click)="generateSQL()"
                      title="Gerar SQL">
                  <i class="bi bi-file-code"></i>
                  <span class="generate-text">
             </span>
              </button>
              <button
                      class="btn btn-share me-3"
                      (click)="openShareModal()"
              >
                  <i class="bi bi-share"></i>
                  <span class="share-text"></span>
              </button>
              <button
                      class="btn btn-primary btn-sm me-3"
                      [disabled]="isSavingSchema"
                      (click)="saveSchema()"
                      title="Salvar Schema">
                  <span *ngIf="isSavingSchema" class="spinner-border spinner-border-sm me-1" role="status"></span>
                  {{ isSavingSchema ? 'Salvando...' : 'Salvar' }}
              </button>
              <i
                      class="text-light"
                      [class]="isSavingSchemaSocket ? 'spinner-border spinner-border-sm' : 'bi-cloud-check'"
                      [title]="isSavingSchemaSocket ? 'Salvando...' : 'Tudo salvo!'"
              ></i>
          </div>
      </div>
      <div class="editor-content">
        <div *ngIf="activeEditor === 'table'" class="table-editor-view">
          <app-table-editor></app-table-editor>
        </div>
        <div *ngIf="activeEditor === 'code'" class="code-editor-view">
          <app-code-editor></app-code-editor>
        </div>
      </div>
    </div>
    <div class="resize-handle" 
         (mousedown)="onResizeStart($event)"
         [class.resizing]="isResizing">
      <div class="resize-line"></div>
    </div>

    <div class="diagram-container" [style.width.px]="diagramWidth">
      <app-diagram></app-diagram>
    </div>
  </div>

    <app-share-modal
            [isVisible]="isShareModalVisible"
            [schemaTitle]="currentSchemaTitle"
            (close)="closeShareModal()"
            (shareWithUser)="shareSchemaWithUser($event)">
    </app-share-modal>

    <!-- SQL Generator Modal -->
    <app-sql-generator-modal
            [isVisible]="isSqlGeneratorModalVisible"
            [schemaTitle]="currentSchemaTitle"
            [schema]="sqlGeneratorSchemaString"
            (close)="closeSqlGeneratorModal()"
            (generateSQL)="onGenerateSQL($event)">
    </app-sql-generator-modal>
</section>
