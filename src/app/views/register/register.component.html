<section class="register-container">
  <h2 class="title">Haven't registered yet?</h2>
  <p class="subtitle">No problem, register by entering your information</p>

  <form [formGroup]="form" (ngSubmit)="register()">
    <mat-form-field appearance="outline" class="input-info">
      <mat-label>Enter your username</mat-label>
      <input matInput placeholder="Placeholder">
      <mat-hint>Username</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline" class="input-info mt-4">
      <mat-label>Enter your e-mail</mat-label>
      <input matInput placeholder="Placeholder">
      <mat-hint>E-mail</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline" class="input-info mt-4">
      <mat-label>Enter your password</mat-label>
      <input matInput [type]="hide() ? 'password' : 'text'" />
      <button type="button" mat-icon-button matSuffix (click)="clickEvent($event)"
        [attr.aria-label]="hide() ? 'Show password' : 'Hide password'" [attr.aria-pressed]="hide()">

        <i class="bi" [ngClass]="hide() ? 'bi-eye-slash' : 'bi-eye'"></i>
      </button>
      <mat-hint>Password</mat-hint>
    </mat-form-field>

    <button mat-stroked-button type="submit"
      class="btn btn-primary btnSignIn corFundoBtnGradiente mt-5 text-white">Register</button>

    <p class="continue-text">( Or Continue With )</p>

    <div class="social-register">
      <button mat-stroked-button>
        <i class="bi bi-google icone"></i>
      </button>
      <button mat-stroked-button>
        <i class="bi bi-apple icone"></i>
      </button>
    </div>

    <p class="signup-text">Don't have an Account? <br> <a href="/register">SIGN UP</a></p>
  </form>
</section>
