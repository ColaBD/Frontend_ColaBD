<mat-sidenav-container>
  <mat-sidenav-content>
    <mat-toolbar class="header text-white">
      <span class="logo fw-bold fs-3">ColaBD</span>
      <span class="spacer"></span>

      <button mat-button class="nav-item text-white">
        <a href="/dashboard">dashboard</a>
      </button>
      <button mat-button href="/schema" class="nav-item text-white">
        <a href="/schema">create schema</a>
      </button>
      <button mat-button class="nav-item text-white">
        <a href="/login">account</a>
      </button>
    </mat-toolbar>

    <div>
      <div *ngIf="estaCarregando$ | async; else conteudo" class="spinner-container">
        <div class="spinner-grow" role="status"></div>
      </div>
  
      <ng-template #conteudo>
        <ng-content></ng-content>
      </ng-template>
    </div>

    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
